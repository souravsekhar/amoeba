<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Amoeba</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.css">
      <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="/css/login.css">
      <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/main1.css">

	  <!-- <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"> -->
	</head>
	<body>
		<header>
        <div class="logo">
            <img src="./uploads/originals/lowes_logo.png" alt="">
        </div>
        <div class="headContainer">
         <h1>Amoeba</h1>
        </div>
        </header>
                <div id="loginContainer">
                    <section id="login">
                        <div class="container">
                        	<div class="row">
                        	    <div class="col-xs-12">
                            	    <div class="form-wrap">
										{{#if errMsg}}
											<div class="alert alert-danger" role="alert">
												<strong>Oops!</strong> {{errMsg}}
											</div>
										{{/if}}
                                    <!-- <h2>Login</h2> -->
                                        <form role="form" action="/login" method="post" id="login-form" autocomplete="off">
                                            <div class="form-group">
                                                <label for="email" class="sr-only">Email</label>
                                                <input type="email" name="userName" id="email" class="form-control" placeholder="somebody@example.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="key" class="sr-only">Password</label>
                                                <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                                            </div>
                                            <!-- <div class="checkbox">
                                                <span class="character-checkbox" onclick="showPassword()"></span>
                                                <span class="label">Show password</span>
                                            </div> -->
                                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                                        </form>
                                        <!-- <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a> -->
                            	    </div>
                        		</div> <!-- /.col-xs-12 -->
                        	</div> <!-- /.row -->
                        </div> <!-- /.container -->
                    </section>
                </div>

		<script type="text/javascript" src='/js/jquery-3.2.1.min.js'></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/main1.js"></script>
	</body>
</html>
